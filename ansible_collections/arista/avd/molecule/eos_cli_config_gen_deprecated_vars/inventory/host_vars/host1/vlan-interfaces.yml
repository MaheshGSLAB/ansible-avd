    description: test ipv6_address_virtual
    ipv6_enable: true

  Vlan2:
    description: test ipv6_address_virtual and ipv6_address_virtuals
    ipv6_enable: true
    ipv6_address: 1b11:3a00:22b0:5200::15/64
    ipv6_nd_managed_config_flag: true
