      1b11:3a00:22b0:5200::/64:
        valid_lifetime: infinite
        preferred_lifetime: infinite
        no_autoconfig_flag: true

  Vlan3:
    description: test ipv6_address_virtual
    ipv6_enable: true
    ipv6_address: 1b11:3a00:22b3:5200::15/64

